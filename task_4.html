<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Aligned Input Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px;
            margin: 20px;
        }
        .form-group {
            /*changing display to flex changes the whole things*/
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 100px;
            margin-right: 10px;
            text-align: right;
        }
        /* .form-group input, .form-group select {
            /* padding: 5px;
            width: 150px; */
            /* box-sizing: border-box; */
    
        .form-group button {
            margin-left: 110px; /* Align the button with the input fields */
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Vinz">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="********">
        </div>
        <div class="form-group">
            <label for="re-password">Re Password:</label>
            <input type="password" id="re-password" name="re-password" value="********">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Cebu, Philippines">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="22">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </div>
</body>
</html>
