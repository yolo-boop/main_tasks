<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box_1{
        border:1px solid black;
        width:15rem;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <div class="box_1">
        <p>List can be nested(list under list)</p>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <ul style="list-style-type: circle;">
                <li>black tea</li>
                <li>Green tea</li>
            </ul>
            <li>milk</li>
        </ul>

    </div>
</body>
</html>
